  <div class="tile is-parent">
    <div class="tile is-child box is-radiusless">
      <p class="title" v-html="vlng.senttransactionshistory"></p>
     <section>
        <b-field grouped group-multiline>
            <b-select v-model="perPage" :disabled="!isPaginated">
                <option value="5">5 {{ vlng.perpage}}</option>
                <option value="10">10 {{ vlng.perpage}}</option>
                <option value="15">15 {{ vlng.perpage}}</option>
                <option value="20">20 {{ vlng.perpage}}</option>
            </b-select>
            <div class="control is-flex">
                <b-switch v-model="isPaginated">Paginated</b-switch>
            </div>
        </b-field>

        <b-table
            :data="transactions"
            :paginated="isPaginated"
            :per-page="perPage"
            :current-page.sync="currentPage"
            :pagination-simple="isPaginationSimple"
            :default-sort-direction="defaultSortDirection"
            default-sort="time">

            <template slot-scope="props">
               <b-table-column field="time" :label=vlng.date sortable centered numeric>
<span>
    {{ new Date(props.row.time).toLocaleDateString() }}
    {{ new Date(props.row.time).toLocaleTimeString() }}
</span>
            </b-table-column>
                <b-table-column field="address" :label=vlng.address sortable>
                  <span v-html="props.row.address" class="tag"></span>
                </b-table-column>
                <b-table-column field="amount" :label=vlng.amount width="180" sortable numeric>
                    <span v-html="props.row.amount" class="duo"></span>
                </b-table-column>

        </b-table>
    </section>
